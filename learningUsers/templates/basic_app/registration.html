<!DOCTYPE html>
{% extends 'basic_app/base.html' %}

{% block body_block %}
<div class="jumbotron">
    {% if registered %}
    <h1>Thankyou for registration</h1>
    {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the form:</h3>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{profile_form.as_p }}
        <input type="submit" value="Register">
    </form>
    {% endif %}
</div>
{% endblock %}
